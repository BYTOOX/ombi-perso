<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Kiosk - Accueil</title>
    <meta name="description" content="Recherchez et demandez vos films, séries et animés préférés">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between w-100">
                <!-- Brand -->
                <a href="/" class="navbar-brand">
                    <div class="navbar-brand-icon">
                        <i class="bi bi-film"></i>
                    </div>
                    <span class="d-none d-md-inline">Plex Kiosk</span>
                </a>

                <!-- Category Pills (truly centered) -->
                <div class="navbar-center">
                    <div class="category-pills" id="categoryPills">
                        <button class="category-pill active" data-category="movie">
                            <i class="bi bi-film"></i>
                            <span>Films</span>
                        </button>
                        <button class="category-pill" data-category="tv">
                            <i class="bi bi-tv"></i>
                            <span>Séries</span>
                        </button>
                        <button class="category-pill" data-category="anime">
                            <i class="bi bi-stars"></i>
                            <span>Animés</span>
                        </button>
                    </div>
                </div>

                <!-- Right Section: Search + User Menu -->
                <div class="navbar-right">
                    <div class="search-container">
                        <div class="search-wrapper">
                            <i class="bi bi-search search-icon"></i>
                            <input type="text" id="searchInput" class="search-input" placeholder="Rechercher..."
                                autocomplete="off">
                            <div id="searchSpinner" class="search-spinner d-none">
                                <span class="spinner-border spinner-border-sm text-primary"></span>
                            </div>
                        </div>
                    </div>
                    <div class="user-menu">
                        <div class="user-info">
                            <div class="user-name" id="userName">Utilisateur</div>
                            <div class="user-requests" id="userRequests">— demandes restantes</div>
                        </div>
                        <div class="dropdown">
                            <div class="user-avatar" id="userAvatar" data-bs-toggle="dropdown" aria-expanded="false">
                                U
                            </div>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/requests.html">
                                        <i class="bi bi-list-check me-2"></i>Mes demandes
                                    </a></li>
                                <li id="adminLink" class="d-none">
                                    <a class="dropdown-item" href="/admin.html">
                                        <i class="bi bi-gear me-2"></i>Administration
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">
                                        <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Content will be dynamically loaded -->
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>
    </main>

    <!-- Gallery Modal (Tout voir) -->
    <div class="modal fade modal-gallery" id="galleryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="gallery-header">
                    <h2 class="gallery-title">
                        <i class="bi bi-film"></i>
                        <span id="galleryTitle">Titre</span>
                        <span class="gallery-count" id="galleryCount">0 résultats</span>
                    </h2>
                    <button type="button" class="gallery-close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="gallery-body">
                    <div class="gallery-grid" id="galleryGrid">
                        <!-- Media cards will be dynamically inserted -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Detail Modal -->
    <div class="modal fade modal-media" id="mediaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-backdrop-img">
                    <div id="modalBackdrop"
                        style="width:100%;height:100%;background-size:cover;background-position:center;"></div>
                    <div class="modal-backdrop-gradient"></div>
                </div>
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"
                    aria-label="Close"></button>

                <div class="modal-media-content">
                    <div class="modal-poster">
                        <img id="modalPoster" src="" alt="Poster">
                    </div>
                    <div class="modal-info">
                        <h2 class="modal-title" id="modalTitle">Titre</h2>
                        <div class="modal-meta">
                            <span id="modalYear">—</span>
                            <span>•</span>
                            <span id="modalType">Film</span>
                            <span id="modalRating"></span>
                        </div>
                        <div class="modal-genres" id="modalGenres"></div>
                        <p class="modal-overview" id="modalOverview">Description...</p>
                        <div class="modal-actions" id="modalActions">
                            <button class="btn btn-primary" id="requestBtn">
                                <i class="bi bi-plus-circle"></i> Demander
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main App Script -->
    <script src="/static/js/app.js"></script>
</body>

</html>
