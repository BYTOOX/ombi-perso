<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Plex Kiosk</title>
    <meta name="description" content="Connectez-vous à Plex Kiosk pour demander vos films, séries et animés préférés">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="login-page">
    <!-- Animated Background -->
    <div class="login-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <div class="logo-icon">
                    <i class="bi bi-film"></i>
                </div>
                <h1 class="logo-text">Plex Kiosk</h1>
                <p class="logo-subtitle">Vos films et séries à portée de clic</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="mb-4">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Entrez votre nom d'utilisateur" required autocomplete="username">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Entrez votre mot de passe" required autocomplete="current-password">
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Alert -->
                <div id="loginError" class="alert alert-danger d-none" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="loginErrorMessage"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                    <span class="btn-text">Se connecter</span>
                    <span class="btn-loader d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Connexion...
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="login-divider">
                <span>ou</span>
            </div>

            <!-- Plex Login -->
            <button type="button" class="btn btn-plex w-100" id="plexLoginBtn">
                <svg class="plex-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 2.4c5.302 0 9.6 4.298 9.6 9.6s-4.298 9.6-9.6 9.6-9.6-4.298-9.6-9.6 4.298-9.6 9.6-9.6z" />
                    <polygon points="9.6,6 9.6,18 18,12" />
                </svg>
                Connexion avec Plex
            </button>

            <!-- Register Link -->
            <div class="login-footer">
                <p>Pas encore de compte ? <a href="#" id="registerLink">Créer un compte</a></p>
            </div>
        </div>

        <!-- Version -->
        <div class="app-version">Plex Kiosk v1.0</div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-plus me-2"></i>Créer un compte
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="regUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="regPassword" name="password" required
                                minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="regPasswordConfirm" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="regPasswordConfirm" name="password_confirm"
                                required>
                        </div>
                        <div id="registerError" class="alert alert-danger d-none"></div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span class="btn-text">Créer mon compte</span>
                            <span class="btn-loader d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Création...
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth Script -->
    <script src="/static/js/auth.js"></script>
</body>

</html>
